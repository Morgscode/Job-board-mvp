version: '3'

services:
  db:
    image: mysql:5.7
    restart: "no"
    env_file: ./mysql/.env
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
    networks:
      - ojb-network
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: "no"
    ports:
      - '8866:80'
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 512M
    networks:
      - ojb-network
  api:
    container_name: ojb-api
    depends_on:
      - db
    build: ./../api/
    restart: "no"
    env_file: ./node/.env
    ports:
      - 8080:8080
    networks:
      - ojb-network
  cms:
    container_name: ojb-cms
    depends_on:
      - db
      - api
    build: ./../cms/
    restart: "no"
    env_file: ./web/.env
    ports:
      - 8888:8888
    networks:
      - ojb-network
  jobfinder-site:
    container_name: ojb-jobfinder-site
    depends_on:
      - db
      - api
    build: ./../jobfinder-site/
    restart: "no"
    env_file: ./web/.env
    ports:
      - 8887:8887
    networks:
      - ojb-network

networks:
  ojb-network:


volumes:
  db:
